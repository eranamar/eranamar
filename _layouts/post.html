---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	<div class="tags">
	 tags: {{ page | tags }}
	</div>
  </header>
  <div class="">
    <div class="post-content" itemprop="articleBody">
      {{ content }}  
    </div>

    {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
    {% endif %}
  </div>
</article>

<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>

<script type="text/javascript">
  'use strict';
  $(".MathJax_Preview > script").each(function() {
    var self = $(this);
    var texTxt = self.text();
    var el = self.get(0);
    var isCenter = (el.type.indexOf('mode=display') !== -1);
    
    katex.render(texTxt, el.parentElement, {throwOnError: false, displayMode: isCenter});
  });

  $(document).ready(function(){
    if(window.activate_disqus_comments){
          window.activate_disqus_comments();
    } 
  });
</script>
